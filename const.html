<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon</title>
  <style>
    /* Full screen setup */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background: linear-gradient(270deg, #6a11cb, #2575fc, #6a11cb);
      background-size: 600% 600%;
      animation: gradientShift 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Container with glassmorphism effect */
    .container {
      background: rgba(0, 0, 0, 0.25);
      border-radius: 30px;
      padding: 3rem 4rem;
      max-width: 480px;
      text-align: center;
      box-shadow:
        0 0 30px 5px rgba(38, 115, 255, 0.3),
        inset 0 0 60px 10px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }

    /* Neon glowing heading */
    h1 {
      font-size: 4.5rem;
      font-weight: 900;
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
      text-shadow:
        0 0 8px #2f80ed,
        0 0 20px #2979ff,
        0 0 30px #5390ff,
        0 0 40px #6db9ff,
        0 0 50px #8cc5ff;
      animation: flicker 3s infinite;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
        text-shadow:
          0 0 8px #2f80ed,
          0 0 20px #2979ff,
          0 0 30px #5390ff,
          0 0 40px #6db9ff,
          0 0 50px #8cc5ff;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.7;
        text-shadow: none;
      }
    }

    /* Subheading */
    p {
      font-size: 1.25rem;
      margin-bottom: 2.5rem;
      color: #cbd5e1;
      text-shadow: 0 0 4px rgba(255 255 255 / 0.3);
    }

    /* Form styling */
    form {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    input[type="email"] {
      flex: 1 1 220px;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      border-radius: 50px;
      border: none;
      outline: none;
      box-shadow: 0 0 12px rgba(38, 115, 255, 0.6);
      transition: box-shadow 0.3s ease;
    }

    input[type="email"]:focus {
      box-shadow: 0 0 20px #2979ff;
    }

    button {
      background: #2979ff;
      border: none;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      box-shadow:
        0 0 10px #2979ff,
        0 0 30px #5390ff;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background: #1c54b2;
      box-shadow:
        0 0 20px #1c54b2,
        0 0 40px #3d7dff;
    }

    /* Responsive text sizes */
    @media (max-width: 480px) {
      h1 {
        font-size: 3rem;
      }
      .container {
        padding: 2rem 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coming Soon</h1>
    <p>We're building something amazing. Stay tuned!</p>
    <form>
      <input type="email" placeholder="Enter your email" required />
      <button type="submit">Notify Me</button>
    </form>
  </div>
</body>
</html>
